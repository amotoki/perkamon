[po4a_langs] $(langs)
[po4a_paths] po4a/man7/po/man7.pot $lang:po4a/man7/po/$lang.po
[options] opt:"-o inline=UR,UE"

[type: man] build/C/man7/futex.7 \
	$lang:build/$lang/man7/futex.7 \
	opt:"-o generated" \
	add_$lang:?@po4a/add_$lang/lists/local-pre.list \
	add_$lang:?@po4a/add_$lang/lists/man7/local-futex.7.list \
	add_$lang:?po4a/add_$lang/perkamon \
	add_$lang:?@po4a/add_$lang/lists/man7/futex.7.list \
	add_$lang:?po4a/add_$lang/addendum \
	add_$lang:?@po4a/add_$lang/lists/local-post.list

[type: man] build/C/man7/hier.7 \
	$lang:build/$lang/man7/hier.7 \
	opt:"-M iso-8859-1" \
	add_$lang:?@po4a/add_$lang/lists/local-pre.list \
	add_$lang:?@po4a/add_$lang/lists/man7/local-hier.7.list \
	add_$lang:?po4a/add_$lang/perkamon \
	add_$lang:?@po4a/add_$lang/lists/man7/hier.7.list \
	add_$lang:?po4a/add_$lang/addendum \
	add_$lang:?@po4a/add_$lang/lists/local-post.list

